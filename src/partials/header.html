<header class="header" id="header">
  <div class="container">
    <div class="header-container">
      <nav class="header-nav">
        <div class="header-nav__sm">
          <a
            class="logo"
            href="./index.html"
            aria-label="Логотип сайта Ice Cream"
          >
            <img src="./images/icon/logo.svg" alt="Логотип" />
          </a>
          <!-- <button type="button" class="header-btn-second" data-modal-open>
            Buy now
          </button> -->
          <button
            type="button"
            class="header-mobile-menu-btn"
            aria-expanded="false"
            data-menu-button
          >
            <svg
              class="header-mobile-btn-icon"
              width="20"
              height="20"
              aria-label="Переключатель мобильного меню"
              aria-controls="header-menu"
            >
              <use
                href="./images/sprite.svg#burger-test"
                class="header-icon-menu"
              ></use>
              <use
                href="./images/sprite.svg#cross-test"
                class="header-icon-close-menu"
              ></use>
            </svg>
          </button>
        </div>

        <div class="header-menu" data-menu>
          <button type="button" class="header-button-modal" data-modal-open>
            Buy now
          </button>
          <nav class="header-menu-nav">
            <ul class="header-menu-list">
              <li>
                <a class="header-menu-link link" href="./index.html"> Home </a>
              </li>
              <li>
                <a class="header-menu-link link" href="#about">About us</a>
              </li>
              <li>
                <a class="header-menu-link link" href="#made">
                  How it's made?
                </a>
              </li>
              <li>
                <a class="header-menu-link link" href="#products"
                  >Our products
                </a>
              </li>
              <li>
                <a class="header-menu-link link" href="#contact">Contact</a>
              </li>
            </ul>
          </nav>
        </div>
      </nav>
    </div>
  </div>
</header>
<div class="header-modal-backdrop is-hidden" data-modal>
  <div class="header-modal">
    <button class="header-modal-close--position" data-modal-close>
      <svg class="hero-modal__close-icon">
        <use href="./images/sprite.svg#cross-modal"></use>
      </svg>
    </button>

    <form class="header-modal-form">
      <p class="header-modal__text">
        leave your details, we will call you back
      </p>
      <div class="header-modal-bl" role="group">
        <label class="header-modal-form-unit">
          <span class="header-modal-form__item">Name</span>
          <input
            class="header-modal-form__input"
            type="text"
            name="input-modal"
          />
          <svg class="header-modal-form__icon">
            <use href="./images/Sprite.svg#icon-person"></use>
          </svg>
        </label>

        <label class="header-modal-form-unit">
          <span class="header-modal-form__item">Тel</span>
          <input
            class="header-modal-form__input"
            type="tel"
            name="input-modal"
          />
          <svg class="header-modal-form__icon">
            <use href="./images/Sprite.svg#icon-phone"></use>
          </svg>
        </label>

        <label class="header-modal-form-unit">
          <span class="header-modal-form__item">E-mail</span>
          <input
            class="header-modal-form__input"
            type="email"
            name="input-modal"
          />
          <svg class="header-modal-form__icon">
            <use href="./images/Sprite.svg#icon-email"></use>
          </svg>
        </label>

        <label class="header-modal-form-unit">
          <span class="header-modal-form__item">Address</span>
          <textarea
            class="header-modal-form__input header-modal-form__comment"
            name="input-modal"
            placeholder="Input text"
          ></textarea>
        </label>
      </div>
      <button class="header-modal-mailing-btn-submit" type="submit">
        SEND
      </button>
    </form>
  </div>
</div>
